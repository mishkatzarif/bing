<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- icon library -->
<link rel="stylesheet" href="assets/fonts/th/themify-icons.css">
<link rel="stylesheet" href="assets/fonts/fw/css/all.min.css">
    <!-- Main style  -->
    
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- bing start -->

    <div class="bing">
<!-- TOP -->
        <div class="container">

            <div class="left">
                <img src="assets/img/logo.png" alt="">
                <p>Microsoft Bing</p>
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <i class="ti-line-dashed"></i>
            </div>
            <div class="right">
                <a href="#">Sign in</a>
                <img src="assets/img/user.svg" alt="">
                <i class="ti-menu"></i>
            </div>
        </div>
<!-- SEARCH -->
        <div class="sbox">
            <div class="inpt">
                <input type="text">
            </div>
            <div class="icons">
                <i class="fas fa-microphone"></i>
                <img src="assets/img/image.svg" alt="">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>

<!-- bing end -->
</body>
</html>
